name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 24

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run eslint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: run-linters

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 24

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run tests
        run: npm test
